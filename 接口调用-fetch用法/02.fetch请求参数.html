<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fetch 请求参数
        /* method(String)：HTTP 请求方法，默认为 Get，请求方法都有：GET、POST、PUT、DELETE。
            body(String)：HTTP 的请求参数。
            headers(Object)：HTTP的请求头，默认为 0。 */

        // get请求方式1：传统 url 传递参数
        fetch("http://localhost:3000/books?id=233", {
                // 请求地址后加一个对象，method 属性的属性值为设置的请求类型
                method: "get"
            })
            .then(data => data.text())
            .then(result => console.log(result));

        // get 请求方式2：通过 Restful 形式的 url 传递参数
        fetch("http://localhost:3000/fruits/456", {
                methods: "get"
            })
            .then(data => data.text())
            .then(res => console.log(res));

        // delete 请求方式：与 get 类似。
        fetch("http://localhost:3000/books/987", {
                method: "delete"
            })
            .then(data => data.text())
            .then(result => console.log(result));

        // POST 请求方式1 url 传参方式
        fetch("http://localhost:3000/books", {
                method: "post",
                // body 用来传递参数
                body: "username=lisi&pwd=123321",
                headers: {
                    // 设置请求头
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(data => data.text())
            .then(res => console.log(res));

        // Post 请求方式，json 形式参数传递
        fetch("http://localhost:3000/books", {
                method: "post",
                // body 用来传递参数
                body: JSON.stringify({
                    username: "张三",
                    pwd: "321123"
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(data => data.text())
            .then(res => console.log(res));

        // Put 请求方式传递参数 一般用于修改数据，在请求 url 中传递 id，配置对象的 body 属性中传递参数。
        fetch("http://localhost:3000/books/77", {
                method: "put",
                // body 用来传递参数
                body: JSON.stringify({
                    username: "张三",
                    pwd: "321123"
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(data => data.text())
            .then(res => console.log(res));

        fetch("http://localhost:3000/books", {
                method: "put",
                // body 用来传递参数
                body: "username=zhangsan&pwd=321123",
                headers: {
                    // 设置请求头
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(data => data.text())
            .then(res => console.log(res));

        // application/json 为非简单请求，此处存在跨域，虽然解决了跨域，但是这种请求会先传递一个options检测，
        // 从而还是造成了跨域，根据网上尝试了几种方法仍然没有解决，建议使用application/text/plain等方式。
    </script>
</body>

</html>
