<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入 vue 文件 -->
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 被 vue 实例控制的 div 区域 -->
    <div id="app">
        <!-- 切换组建的超链接 -->
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>

        <!-- 根据 :is 属性指定的组件名称，把对应的组件渲染到 component 标签所在的位置 -->
        <!-- 可以把 component 标签当作是【组件的占位符】 -->
        <component :is="comName"></component>
    </div>

    <script>
        // 定义需要被切换的 4 个组件
        // 主页组件
        const zhuye = {
            template: "<h1>主页</h1>"
        };
        // 科技组件
        const keji = {
            template: "<h1>科技</h1>"
        };
        // 娱乐组件
        const yule = {
            template: "<h1>娱乐</h1>"
        };
        // 财经组件
        const caijing = {
            template: "<h1>财经</h1>"
        };

        //  vue 实例
        const vm = new Vue({
            el: "#app",
            data: {
                comName: 'zhuye'
            },
            // 注册私有组件
            components: {
                zhuye,
                keji,
                yule,
                caijing
            }
        });

        // 监听 window 的 onhsahchange 事件，根据获取道德最新的 hash 值，切换要显示的组件的名称
        window.onhashchange = function () {
            // 通过 location.hash 获取到最新的 hash 值
            //console.log(location.hash);
            /* switch (location.hash.slice(1)) {
                case "/zhuye":
                    vm.comName = "zhuye";
                    break;
                case "/keji":
                    vm.comName = "keji";
                    break;
                case "/yule":
                    vm.comName = "yule";
                    break;
                case "/caijing":
                    vm.comName = "caijing";
                    break;
                default:
                    break;
            } */
            vm.comName = location.hash.slice(2);
        }
    </script>
</body>

</html>
