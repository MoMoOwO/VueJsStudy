<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <br>
        <!-- 使用 v-model 指令来实现双向数据绑定 -->
        <input type="text" v-model="msg">
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue.js!'
            }
        });
    </script>
</body>
</html>
