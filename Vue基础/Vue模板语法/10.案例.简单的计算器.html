<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>简单加法计算器</h1>
        <div>
            <span>数值 A：</span>
            <span>
                <input type="number" v-model="optA">
            </span>
        </div>
        <div>
            <span>数值 B：</span>
            <span>
                <input type="number" v-model="optB">
            </span>
        </div>
        <div>
            <input type="button" value="计算" @click="getResult">
        </div>
        <div>
            <span>计算结果：</span>
            <span v-text="result"></span>
        </div>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                optA: 0,
                optB: 0,
                result: 0
            },
            methods: {
                getResult() {
                    // 计算结果
                    this.result = parseInt(this.optA) + parseInt(this.optB);
                }
            }
        });
    </script>
</body>
</html>
