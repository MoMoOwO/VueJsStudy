<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 全局组件使用 -->
        <button-counter></button-counter>
    </div>

    <script>
        // 全局组件注册
        Vue.component("button-counter", {
            data: function () {
                return {
                    count: 0
                };
            },
            template: "<button @click='handle'>点击了{{ count }}下</button>",
            methods: {
                // 在组件内部，也可以使用 methods 属性来为组件添加方法
                handle: function () {
                    this.count += 2;
                }
            }
        });
        let vm = new Vue({
            el: "#app",
            data: {
                count: 0
            },
        });
    </script>
</body>

</html>
