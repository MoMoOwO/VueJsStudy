<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/axios.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        // 通过传统 url 传参发起 get 请求
        axios.get("http://localhost:3000/axios?id=33").then(res => {
            console.log(res.data);
        });
        // 通过 Restful 形式传参发起 get 请求
        axios.get("http://localhost:3000/axios/32").then(res => {
            console.log(res.data);
        });
        // 通过 params 属性传递参数发起 get 请求
        axios.get("http://localhost:3000/axios", {
            params: {
                id: 31
            }
        }).then(res => console.log(res.data));

        // delete 方式传递参数，通样可以使用 get 请求的三种方式，只是使用的是 delete 接口
        axios.delete("http://localhost:3000/axios?id=23").then(res => console.log(res.data));
        axios.delete("http://localhost:3000/axios/22").then(res => console.log(res.data));
        axios.delete("http://localhost:3000/axios", {
            params: {
                id: 21
            }
        }).then(res => console.log(res.data));

        // post 传递参数
        // 通过选项传递参数（默认传递的是 json 格式的数据）
        axios.post("http://localhost:3000/axios", {
            name: "李四",
            age: 18
        }).then(res => console.log(res.data));
        // 通过 URLSearchParams 传递参数
        let params = new URLSearchParams();
        params.append("name", "张三");
        params.append("age", 19);
        axios.post("http://localhost:3000/axios", params).then(res => console.log(res.data));

        // put 传递参数
        // 通过选项传参
        axios.put("http://localhost:3000/axios", {
            id: 1,
            name: "李四",
            age: 18
        }).then(res => console.log(res.data));
        // 通过 URLSearchParams 传递参数
        let params1 = new URLSearchParams();
        params1.append("id", 2);
        params1.append("name", "张三");
        params1.append("age", 19);
        axios.put("http://localhost:3000/axios", params1).then(res => console.log(res.data));
    </script>
</body>

</html>
