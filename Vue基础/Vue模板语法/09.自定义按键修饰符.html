<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ text }}</p>
        <input type="text" v-model="text" @keydown.aaa="handleInput">
    </div>

    <script>
        /*
            自定义按键修饰符
            规则：自定义按键修饰符名字是自定义的，但是对应的值必须是案件对应 event.keyCode 值
        */
        Vue.config.keyCodes.aaa = 65;
        let vm = new Vue({
            el: "#app",
            data: {
                text: ''
            },
            methods: {
                handleInput(event) {
                    // event 事件对象的 keyCode 属性可以得到按键的唯一标识
                    console.log(event.keyCode);
                }
            }
        });

    </script>
</body>
</html>
