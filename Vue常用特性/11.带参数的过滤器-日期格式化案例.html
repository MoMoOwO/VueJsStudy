<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{ date }}</div>
        <div>{{ date | dateFormat("yyyy-MM-dd") }}</div>
    </div>

    <script>
        // 在定义过滤器的回调函数的时候可以传递第二个参数来接受使用过滤器时传递的参数
        Vue.filter('dateFormat', function (val, arg) {
            if (arg === "yyyy-MM-dd") {
                return `${val.getFullYear()}-${val.getMonth() + 1}-${val.getDate()}`;
            }
        });

        let vm = new Vue({
            el: "#app",
            data: {
                date: new Date()
            },
            methods: {
                dateFormatFun(date, format) {
                    if (typeof date === "string") {
                        let mts = date.match(/(\/Date\((\d+)\)\/)/);
                        if (mts && mts.length >= 3) {
                            date = parseInt(mts[2]);
                        }
                    }

                    date = new Date(date);
                    if (!date || date.toUTCString() == "Invalid Date") {
                        return "";
                    }

                    let map = {
                        "M": date.getMonth() + 1, // 月份
                        "d": date.getDate(), // 日
                        "h": date.getHours(), // 小时
                        "m": date.getMinutes(), // 分
                        "s": date.getSeconds(), // 秒
                        "q": Math.floor((date.getMonth() + 3) / 3), // 季度
                        "S": date.gerMilliseconds() // 毫秒
                    };


                }
            },
            filters: {

            }
        });
    </script>
</body>

</html>
